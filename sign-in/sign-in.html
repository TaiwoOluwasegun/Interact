<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="image-container col-md-7">
                <div class="logo-container">
                    <a href="../index.html">
                        <img src="../Sign-In Images/interact-logo.svg" alt="" class="logo" width="30"> 
                        <span class="logo-header">InterAct</span>
                    </a>
                </div>
                
                <img src="../Sign-In Images/undraw_My_current_location_re_whmt.svg" width="600"
                    class="img-fluid" alt="" />
            </div>
            <div class="text-container col-md-5">
                <div class="text-content">
                    <h2>Welcome Back!</h2>
                    <p class="content-paragraph text-break">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tortor
                        amet, felis imperdiet nisl eget quis. Diam vitae vulputate et
                        velit praesent in.
                    </p>

                    <form action="">
                        <div class="mb-3">
                            <label for="Email" class="fw-bolder">Email</label>
                            <input type="text" name="Email" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="fw-bolder">Password</label>
                            <input type="password" name="password" class="form-control" />
                            <p class="forget"><a href="">Forgot Password?</a></p>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" />
                            <label class="form-check-label" for="rem">Remember Me</label>
                        </div>

                        <div class="d-grid gap-2 col-7 mx-auto">
                            <button class="btn btn-primary sign-in-color" type="button">
                                Sign In
                            </button>
                            <button class="btn btn-primary goggle-cont-color" type="button">
                                <i class="fab fa-google"></i>Continue With Google
                            </button>
                        </div>
                    </form>

                    <p class="text-center">
                        <span class="bottom-text"> Don't Have An Account Yet?</span>
                        <a href=""> <span class="bottom-paragraph">Sign Up</span> </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="sign-in.js"></script>
</body>

</html>
